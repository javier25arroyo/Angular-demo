    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre *</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          formControlName="name"
          [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        <div class="invalid-feedback" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
          El nombre es requerido
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="mb-3">
        <label for="categoryId" class="form-label">Categoría *</label>
        <input 
          type="number" 
          class="form-control" 
          id="categoryId" 
          formControlName="categoryId"
          [class.is-invalid]="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched">
        <div class="invalid-feedback" *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched">
          La categoría es requerida
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción *</label>
    <textarea 
      class="form-control" 
      id="description" 
      rows="3" 
      formControlName="description"
      [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched">
    </textarea>
    <div class="invalid-feedback" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
      La descripción es requerida
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="price" class="form-label">Precio *</label>
        <input 
          type="number" 
          step="0.01" 
          class="form-control" 
          id="price" 
          formControlName="price"
          [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched">
        <div class="invalid-feedback" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
          El precio es requerido y debe ser mayor a 0
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="mb-3">
        <label for="stock" class="form-label">Stock *</label>
        <input 
          type="number" 
          class="form-control" 
          id="stock" 
          formControlName="stock"
          [class.is-invalid]="productForm.get('stock')?.invalid && productForm.get('stock')?.touched">
        <div class="invalid-feedback" *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched">
          El stock es requerido y debe ser mayor a 0
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
      {{ productForm.get('id')?.value ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
